[tool.poetry]
name = "flask-squeeze"
version = "3.0.1"
repository = "https://github.com/mkrd/Flask-Squeeze"
description = "Compress and minify Flask responses!"
readme = "README.md"
authors = ["Marcel Kr√∂ker <kroeker.marcel@gmail.com>"]
license = "MIT"
classifiers=[
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
	"Intended Audience :: Developers",
	"Programming Language :: Python",
	"Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.dependencies]
python = "^3.8"
flask = ">1"
brotli = "^1"
rjsmin = "^1"
rcssmin = "^1"

[tool.poetry.dev-dependencies]
pytest-cov = "^4.0.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.ruff]
show-fixes = true
select = [
	"ANN", # annotations
    "B", # bugbear
    "C", # comprehensions
    "E", # style errors
    "F", # flakes
    "I", # import sorting
    "M", # meta
    "N", # naming
    "U", # upgrade
    "W", # style warnings
    "YTT", # sys.version
]
ignore = [
	"ANN101", # missing type annotation for self
	"E501", # line length
	"UP006", # use Dict (not possible in python 3.8)
	"UP007", # use X | Y for union (not possible in python 3.8)
    "UP035", # use typing Dict and List (not possible in python 3.8)
    "W191", # indentation contains tabs
]
